<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KantorJS</title>
    <link href="lib/winjs-4.0.1/css/ui-dark.css" rel="stylesheet"/>
    <link href="lib/datepicker/css/bootstrap-datepicker.css" rel="stylesheet"/>
    <link href="lib/datepicker/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet"/>
    <link href="css/default.css" rel="stylesheet"/>
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="lib/datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <script src="js/InternetConnection.js"></script>
    <script src="js/Downloader.js"></script>
    <script src="js/App.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

<div id="menu">
    <input type="text" id="txtDate">
    <button class="win-button" id="selectDate">Select</button>
</div>

<p id="status">Wstępne ładowanie aplikacji</p>

<progress id="loading"> class="win-ring win-large"></progress>

<div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template"
     data-win-bind="alt:title; onclick: likeClick1;" style="display: none">
    <div class="name" data-win-bind="textContent: nazwa_waluty"></div>
    <div class="details1" data-win-bind="textContent: przelicznik"></div>
    <div class="details2" data-win-bind="textContent: kod_waluty"></div>
    <div class="details1" data-win-bind="textContent: kurs_sredni"></div>
</div>

<div id="content" class="listView win-selectionstylefilled"
     data-win-control="WinJS.UI.ListView"
     data-win-options="{
    itemDataSource: Sample.ListView.data.dataSource,
    itemTemplate: select('.smallListIconTextTemplate'),
    oniteminvoked: 'handler',
    selectionMode: 'single',
    tapBehavior: 'none',
    itemsReorderable: true,
    layout: { type: WinJS.UI.ListLayout }
}">
</div>

<script src="js/index.js"></script>
</body>
</html>
