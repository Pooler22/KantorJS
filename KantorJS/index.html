<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KantorJS</title>
    <link href="lib/winjs-4.0.1/css/ui-dark.css" rel="stylesheet" />
    <link href="lib/datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="lib/datepicker/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="lib/datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/Decoder.js"></script>
    <script src="js/InternetConnection.js"></script>
    <script src="js/Downloader.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

    <input type="text" id="sandbox-container" class="form-control">

    <button class="win-button showButton1">Select</button>

    <div class="box">
        <button class="win-button showButton">Show</button>
        <div data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Main instruction',
             primaryCommandText: 'button1',
             secondaryCommandText: 'button2'
        }">
            Use the content area to present additional information helpful to understanding or using the dialog.
            You can use this area to provide more detail or define terminology. Don't repeat the main instruction
            with slightly different wording.
        </div>
    </div>

    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="name" data-win-bind="textContent: nazwa_waluty"></div>
        <div class="details1" data-win-bind="textContent: przelicznik"></div>
        <div class="details2" data-win-bind="textContent: kod_waluty"></div>
        <div class="details1" data-win-bind="textContent: kurs_sredni"></div>
    </div>

    <div class="listView win-selectionstylefilled"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            itemDataSource: Sample.ListView.data.dataSource,
            itemTemplate: select('.smallListIconTextTemplate'),
            selectionMode: 'none',
            tapBehavior: 'none',
            layout: { type: WinJS.UI.ListLayout }
    }">
    </div>

    <p id="test">Click the button to change the value of the text field.</p>
    <script src="js/index.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
